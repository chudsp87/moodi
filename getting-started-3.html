    <script type="text/javascript">
            function showMessage() {
                alert("SUCCESS!  GLASSES SYNCED!");

<body>

        <div id="sidenav"></div>
        <div class="main" style="padding: 1em 7em 1em 2em; flex-direction: column;">
            
            <div class="row" id="instructions-plus-button" style="align-items: center;">
                <div class="column" style="width: 60%;">

                    <input id="sync-btn" class="bottom-buttons" type="button" value="sync" style="margin-bottom: 6em;  height: 2.5em; width: 7em; flex: 60%; font-weight: 600; font-size: 26px; background-color: var(--anthracite); color: var(--veryperi); border-radius: .5em; border: .15em solid var(--veryperi); cursor: pointer;" onClick="showMessage()">
                </div>
            </div>

    <script>
    $(document).ready(function() {
        $("#header").load("components/header.html");
